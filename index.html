<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Roboto font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <script defer src="/js/script.js"></script>
  <title>Awesome Books - Daniel and Natasha</title>
</head>
<body>
  <!--Nav Bar Section-->
  <nav>
    <a href="index.html">Awesome Books</a>
    <ul>
      <li><a href="#" id="list-link">List</a></li>
      <li><a href="#" id="add-link">Add</a></li>
      <li><a href="#" id="contact-link">Contact</a></li>
    </ul>
  </nav>
  <!--Container Section-->
  <div id="container">
    <!--Collection Section-->
    <section id="all-books">
      <ul id="book-list">
        <!--Book List with JS-->
      </ul>
    </section>
    <!--Add new book section-->
    <section id="add-new-book">
      <fieldset id="new-book">
        <input type="text" name="title" id="new-title" placeholder="Title">
        <input type="text" name="author" id="new-author" placeholder="Author">
        <div><button type="button" id="add-book">Add book</button></div>
      </fieldset>
    </section>
    <!-- Contact section -->
  </div>
</body>
</html>
