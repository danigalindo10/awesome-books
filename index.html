<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Roboto font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <script defer src="/js/script.js"></script>
  <title>Awesome Books - Daniel and Natasha</title>
</head>

<body>
  <header class="header">
    <h1>All awesome books</h1>
  </header>
  <!--Container Section-->
  <div id="container">
    <!--Collection Section-->
    <section id="all-books">
      <div id="book-list">
        <!--Book List with JS-->
      </div>
    </section>
    <!--Add new book section-->
    <hr>

    <section id="add-new-book">
      <h2>Add a new book</h2>
      <form id="new-book">
        <input type="text" name="title" id="new-title" placeholder="Title" required>
        <input type="text" name="author" id="new-author" placeholder="Author" required>
        <input type="submit" id="add-book" value="Add book">
      </form>
    </section>
    <!-- Contact section -->
  </div>
</body>

</html>
